---
layout: default
---
<article>
  <header>
    <h1><a href="{{ site.posts.first.url }}">{{ site.posts.first.title }}</a></h1>
    <span class="post_tags" rel="tag"> talks about: {{ site.posts.first.tags | sort |array_to_sentence_string }}</span>
  </header>

  {{ site.posts.first.content }}

  <footer>
    {% include license.html %}
    <time pubdate datetime="{{ site.posts.first.date }}">Published: {{ site.posts.first.date | date_to_string }}</time>
  </footer>

</article>
