---
layout: grid
title: Welcome!
---
<article id="post" class="h-entry">
  <header id="postHeader">
    <h1 class="p-name">
      <a href="{{ site.posts.first.url }}" class="u-url">{{ site.posts.first.title }}</a>
      <a href="https://github.com/{{ site.author.github }}/{{ site.github }}/edit/source/{{ site.posts.first.path }}" title="edit article">
        <img src="/images/pencil.svg" alt="pencil" height="16" width="14">
      </a>
      <a href="https://github.com/{{ site.author.github }}/{{ site.github }}/commits/source/{{ site.posts.first.path }}" title="view history">
        <img src="/images/history.svg" alt="history" height="16" width="14">
      </a>
    </h1>
    <span class="tag" rel="tag">talks about: {{ site.posts.first.tags | array_to_sentence_string }}</span>
    <time pubdate datetime="{{ site.posts.first.date }}" id="pubdate" class="dt-published">published: {{ site.posts.first.date | date_to_string }}</time>
  </header>

  <div class="e-content">
    {{ site.posts.first.content }}
  </div>

  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "BlogPosting",
      "about": {
        "@type": "Thing",
        "name": "{{ site.posts.first.tags | array_to_sentence_string }}"
      },
      "accountablePerson": {
        "@id": "#sebhoss",
        "@type": "Person",
        "name": "{{ site.author.name }}",
        "url": "{{ site.url }}",
        "email": "{{ site.author.email }}"
      },
      "audience": {
        "@type": "Audience",
        "audienceType": "software developers",
        "name": "monkeys"
      },
      "author": {
        "@id": "#sebhoss"
      },
      "creator": {
        "@id": "#sebhoss"
      },
      "dateModified": "{{ site.posts.firstpage.date }}",
      "datePublished": "2016-01-02",
      "editor": {
        "@id": "#sebhoss"
      },
      "fileFormat": "text/html",
      "keywords": "software, development, project, management",
      "license": "https://creativecommons.org/publicdomain/zero/1.0/",
      "name": "{{ site.posts.first.title }}",
      "mainEntityOfPage": "{{ site.url }}{{ site.posts.first.url }}",
      "url": "{{ site.url }}{{ site.posts.first.url }}"
    }
  </script>
</article>
