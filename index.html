<article id="post" class="h-entry">
  <header id="postHeader">
    <h1 class="p-name"><a href="{{ site.posts.first.url }}" class="u-url">{{ site.posts.first.title }}</a></h1>
    <span class="post_tags" rel="tag"> talks about: {{ site.posts.first.tags | sort | array_to_sentence_string }}</span>
  </header>

  <div class="e-content">
  {{ site.posts.first.content }}
  </div>

  <footer>
    <time pubdate datetime="{{ site.posts.first.date }}" class="dt-published">Published: {{ site.posts.first.date | date_to_string }}</time>
    {% include license.html %}
  </footer>
</article>
