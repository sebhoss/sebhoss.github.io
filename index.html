<div id="home">
  <h1>Latest Articles</h1>

  <ul class="posts">
    {% for post in site.posts limit:10 %}
    <li>
      <span class="post_date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="post_tags" rel="tag"> talks about: {{ post.tags | sort |array_to_sentence_string }}
    </li>
  {% endfor %}
  </ul>
  
  <div id="tag-cloud">
  {{ site | tag_cloud }}
  </div>

</div>
