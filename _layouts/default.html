<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8" />
  <meta name="author" content="{{ site.author.name }}" />
  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="Latest Posts & Updates" />
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" />
</head>
<body class="flex-container">

  <header id="siteHeader" class="flex-container">
    <h1 id="siteTitle"><a href="{{ site.url }}">{{ site.author.name }}</a></h1>

    <input id="searchbar" type="search" placeholder="Search" />
    <a href="https://github.com/{{ site.author.github }}/" id="githubProfile">
      <img src="/images/GitHub-Mark-32px.png" alt="GitHub" style="border:0;width:32px;height:32px;" />
    </a>
    <a href="//plus.google.com/107983296375963613158?prsrc=3" rel="publisher" id="googleProfile" style="text-decoration:none;">
      <img src="//ssl.gstatic.com/images/icons/gplus-32.png" alt="Google+" style="border:0;width:32px;height:32px;" />
    </a>
  </header>

  <section class="content flex-content">
    {{ content }}
  </section>

  <nav>
    <ul class="latestPosts">
    {% for post in site.posts limit:10 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post_tags" rel="tag"> talks about: {{ post.tags | sort |array_to_sentence_string }}</span>
      </li>
    {% endfor %}
    </ul>
  </nav>

</body>
</html>
