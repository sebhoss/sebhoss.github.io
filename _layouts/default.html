<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="generator" content="Jekyll">
  <meta name="keywords" content="IT, Software Engineering, Programming">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ site.author.name }}</title>
  
  <link rel="alternate" type="application/atom+xml" title="Latest Posts & Updates" href="/atom.xml">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
  <link rel="meta" type="application/rdf+xml" title="FOAF" href="/foaf.rdf">
  <link rel="stylesheet" href="/css/basic.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/screen.css" media="screen">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="license" href="http://creativecommons.org/publicdomain/zero/1.0/">
</head>
<body class="flex-container">

  <header id="siteHeader" class="flex-container">
    <h1 id="siteTitle"><a href="{{ site.url }}" class="h-card">{{ site.author.name }}</a></h1>

    <a href="https://www.google.com/cse/publicurl?cx=004384174486689999226:9k2cdrrglds" id="searchbar">
      <img src="/images/search-icon-32px.png" alt="Search" style="border:0;width:32px;height:32px;" />
    </a>
    <a href="https://github.com/{{ site.author.github }}/" id="githubProfile">
      <img src="/images/GitHub-Mark-32px.png" alt="GitHub" style="border:0;width:32px;height:32px;" />
    </a>
    <a href="//plus.google.com/107983296375963613158" rel="publisher" id="googleProfile" style="text-decoration:none;">
      <img src="/images/gplus-32.png" alt="Google+" style="border:0;width:32px;height:32px;" />
    </a>
    <a href="/atom.xml" id="newsfeed">
      <img src="/images/feed-icon-32px.png" alt="Newsfeed" style="border:0;width:32px;height:32px;" />
    </a>
  </header>

  <section class="content flex-content">
    {{ content }}
  </section>

  <nav>
    <ul class="latestPosts">
    {% for post in site.posts limit:10 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post_tags" rel="tag"> talks about: {{ post.tags | sort |array_to_sentence_string }}</span>
      </li>
    {% endfor %}
    </ul>
  </nav>

</body>
</html>
