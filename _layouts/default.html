<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8" />
  <meta name="author" content="{{ site.author.name }}" />
  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="Latest Posts & Updates" />
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" />
</head>
<body>
  <header id="mastHead">
    <span id="headTitle">
      <h1><a href="{{ site.url }}">{{ site.author.name }}</a></h1>
    </span>

    <span id="headActions">
      <input type="search" placeholder="Search" />
      <a href="https://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a>
      <a href="https://plus.google.com/107983296375963613158/">G+</a>
      <a rel="license" href="http://creativecommons.org/publicdomain/zero/1.0/">
        <img src="http://i.creativecommons.org/p/zero/1.0/88x31.png" style="border-style: none;" alt="CC0" />
      </a>
    </span>
  </header>

  <section class="content">
    {{ content }}
  </section>

  <nav>
    <ul class="latestPosts">
    {% for post in site.posts limit:10 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post_tags" rel="tag"> talks about: {{ post.tags | sort |array_to_sentence_string }}</span>
      </li>
    {% endfor %}
    </ul>
  </nav>

</body>
</html>
